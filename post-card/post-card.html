<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="narrow-container">
      <div class="post-card post-card--inline">
      <figure class="post-card__media">
        <a href="#" class="post-card__link">
          <picture>
            <source srcset="http://placehold.it/80x80" media="(max-width: 512px)">
            <source srcset="http://placehold.it/143x80" media="(max-width: 768px)">
            <img class="post-card__image" src="http://placehold.it/270x200" alt="270 x 200 Placeholder">
          <picture>
        </a>
      </figure>
        <div class="post-card__text">
          <p class="post-card__category">
            <a href="#" title="#" class="post-card__link">Category</a>
          </p>
          <h4 class="post-card__title">
            <a href="#" class="post-card__link">Post-Card Title</a>
          </h4>
          <p class="post-card__snippet">
            Post-Card Snippet
          </p>
          <p class="post-card__meta">
            <span class="post-card__date" data-postdate="2016-05-17 10:08:14">X days ago</span> &bull;
            <a href="#" title="#" class="post-card__link post-card__editor">By Editor</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
<html>
